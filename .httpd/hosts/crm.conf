<VirtualHost *:80>
	Define name crm
    DocumentRoot /var/htdocs/${name}/web

    ServerName ${name}.home

	DirectoryIndex index.php
	<Directory /var/htdocs/${name}/web>
		Options Indexes FollowSymLinks
		AllowOverride All
		Require all granted
	</Directory>

	ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php7fpm:9000/var/htdocs/${name}/web/$1

    ErrorLog "/var/log/httpd/${name}-apache-error_log"
    CustomLog "/var/log/httpd/${name}-apache-access_log" common
</VirtualHost>
